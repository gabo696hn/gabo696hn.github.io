<table class="table table-striped table-hover">
    <tr class="table-primary">
        <th ng-repeat="colName in info.columns track by $index">{{ colName }}</th>
    </tr>
    <tr ng-repeat="row in info.data track by $index">
        <td ng-repeat="value in row track by $index">{{ value }}</td>
    </tr>
</table>
